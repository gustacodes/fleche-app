<div class="like-dislike-container">
  <div class="card-container" #card>
      <div class="foto-wrapper" [ngClass]="animacaoClasse" (animationend)="resetAnimacao()">
        <img *ngIf="fotoUrl" [src]="fotoUrl" alt="Profile Image" class="foto-principal" />
        
        <div class="texto-sobre-imagem">          
          <div class="nome">{{ usuarioOnline?.nome }}</div>
          <div class="genero">{{ usuarioOnline?.genero | titlecase }}, {{ usuarioOnline?.idade }}</div>
        </div>

        <div class="buttons">
          <img src="assets/img/dislike.png" alt="Dislike" class="img-dislike" (click)="dislike()"/>
          <img src="assets/img/like.png" alt="Like" class="img-like" (click)="like()"/>
        </div>  
      </div>

  </div>
</div>
