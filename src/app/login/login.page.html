<ion-content class="login-background">
  <div class="login-container">
    <img src="assets/img/logo.png" alt="Fleche logo" class="login-logo" />

    <ion-item class="custom-input">
      <ion-input
        #telInput
        placeholder="Email ou telefone"
        type="email"
        fill="outline"
        mode="md">
      </ion-input>
    </ion-item>
    
    <ion-item class="custom-input">
      <ion-input
        #senhaInput
        placeholder="Senha"
        type="password"
        fill="outline"
        mode="md">
      </ion-input>
    </ion-item>
    
    <ion-button expand="block" class="login-button" (click)="logar(telInput.value!.toString(), senhaInput.value!.toString())">
      Flechar
    </ion-button>

    <p class="login-text">
      Fleche: o match come√ßa com um brinde.
    </p>
  </div>
</ion-content>
